
{% extends 'admins/base.html' %}
{% load static %}
{% block content %}
    <main>
        <div class="container-fluid">
            <h1 class="mt-4">Редактирование категорий | {{ category.name }}</h1>


            <div class="card-body">
                <form action="{% url 'admin:admin_users_update' category.id %}" method="post"
                      enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="form-row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="small mb-1" for="{{ form.name.id_for_label }}">Наименование</label>
                                {{ form.name }}
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="small mb-1" for="{{ form.description.id_for_label }}">Описание</label>
                                {{ form.description }}
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="col-lg-6">
                            <label class="small mb-1" for="{{ form.is_active.id_for_label }}">Активный</label>
                            {{ form.is_active }}
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-12" style="margin-top: 33px;">
                            <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-lg-12" style="margin-top: 33px;">
                        <form action="{% url 'admins:admin_categories_delete' category.id %}" method="post">
                            {% csrf_token %}
                            {% if category.is_active %}
                                <input class="btn btn-danger btn-block" type="submit" value="Удалить">
                            {% else %}
                                <input class="btn btn-success btn-block" type="submit" value="Восстановить">
                            {% endif %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
